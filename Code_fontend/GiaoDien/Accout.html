<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./Main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="accout">
        <div class="row r_accout">
            <div class="col login">
                <h6>Đăng Nhập</h6>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="./image/icon/email.png" alt="icon_email" style="width:25px;height: 24px;"></span>
                    <input type="text" class="form-control" placeholder="Email của bạn" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="./image/icon/padlock.png" alt="icon_lock" style="width:25px;height: 24px;"></span>
                    <input type="text" class="form-control" placeholder="Password của bạn" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="">
                    <!-- <input type="button" class="form-control login_acout" value="Đăng Nhập" aria-label="Username" aria-describedby="basic-addon1"> -->
                    <!-- <button class="login_acout" type="button">Đăng Nhập</button> -->
                    <button type="button" class="btn btn-outline-dark login_acout">Đăng Nhập</button>
                </div>
            </div>
            <div class="col register">
                <h6>Đăng kí thành viên mới</h6>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="./image/icon/user.png" alt="icon_email" style="width:25px;height: 24px;"></span>
                    <input type="text" class="form-control" placeholder="Tên" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="./image/icon/user.png" alt="icon_lock" style="width:25px;height: 24px;"></span>
                    <input type="text" class="form-control" placeholder="Họ" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="./image/icon/email.png" alt="icon_lock" style="width:25px;height: 24px;"></span>
                    <input type="text" class="form-control" placeholder="email" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="./image/icon/phone-receiver.png" alt="icon_lock" style="width:25px;height: 24px;"></span>
                    <input type="text" class="form-control" placeholder="số điện thoại" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="./image/icon/padlock.png" alt="icon_lock" style="width:25px;height: 24px;"></span>
                    <input type="text" class="form-control" placeholder="mật khẩu" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="">
                    <button type="button" class="btn btn-outline-dark login_acout">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
